<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Seven Birches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Seven Birches</h1>
            <div class="video-container">
                <video autoplay loop muted id="bgVideo">
                    <source src="garden.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Seven Birches is a serene retreat nestled in nature's embrace. Our lush gardens and tranquil atmosphere provide the perfect setting for relaxation and rejuvenation.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seven Birches. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
